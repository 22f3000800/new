<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Logistic - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <!-- Vue.js app will mount here -->
    </div>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
    <!-- Vue 3 from CDN (Global scope, before script.js) -->
    <script src="https://unpkg.com/vue@3.5.16/dist/vue.global.js"></script> 
    <!-- Note: using vue.global.js for direct browser use to expose `Vue` global -->

    <!-- Vue Router 4 from CDN (Global scope, before script.js) -->
    <script src="https://unpkg.com/vue-router@4.5.1/dist/vue-router.global.js"></script>
    <!-- Note: using vue-router.global.js for direct browser use to expose `VueRouter` global -->

    <!-- Your main application script (type="module" is still needed for local imports) -->
    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
